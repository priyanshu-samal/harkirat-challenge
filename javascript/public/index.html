<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Attendance - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-card" class="glass-card center-card">
            <h1>Welcome Back</h1>
            <p style="text-align: center; color: #aaa; margin-bottom: 20px;">Sign in to continue</p>
            
            <div id="login-error" class="error-msg"></div>

            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 10px;">
                Don't have an account? <a href="#" id="show-signup" style="color: var(--primary-color);">Sign Up</a>
            </p>
        </div>

        <!-- Signup Form (Hidden) -->
        <div id="signup-card" class="glass-card center-card hidden">
            <h1>Create Account</h1>
            <div id="signup-error" class="error-msg"></div>

            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                <select id="signup-role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>

            <p style="text-align: center; margin-top: 10px;">
                Already have an account? <a href="#" id="show-login" style="color: var(--primary-color);">Login</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
